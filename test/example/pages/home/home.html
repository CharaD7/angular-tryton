<div ng-controller='HomeCtrl'>	
	<!-- TODO: place directive call here -->
  <ul>
    <li>Tryton version: <b>{{ version }}</b></li>
    <li>Languages: 
      <select ng-model="language" ng-options="value[1] for value in languages">
      </select>
    </li>
    <li>Databases: 
      <select ng-model="database" ng-options="value for value in databases">
      </select>
    </li>    
  </ul>
  <form name="loginForm" ng-submit="login()">
    <label for="username">Username:</label>
    <input name="username" ng-model="login.username">
    <label for="password">Password:</label>
    <input name="username" ng-model="login.password" type="password">
    <button type="submit">Login</button>
  </form>
  <form name="fvgForm" ng-submit="fieldsViewGet()">
    <label for="model">Model Name:</label>
    <input name="model" ng-model="model" >
    <button type="submit">Get the damn view</button>
  </form>
  <pre>
    {{ fvgResponse }}
  </pre>
</div>
